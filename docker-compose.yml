version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stride-postgres
    environment:
      POSTGRES_USER: stride_user
      POSTGRES_PASSWORD: stride_password
      POSTGRES_DB: stride_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stride_user -d stride_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
